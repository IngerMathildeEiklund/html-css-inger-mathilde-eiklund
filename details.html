<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="" />
     
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
    <meta name="description" content="this is a description of the page" />
    <title>Rainy days | Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,90.3,100..900;1,90.3,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,90.3,100..900;1,90.3,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/mens.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/scottproductpage.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <link href="css/details.css" rel="stylesheet" />
    <link href="css/confirmation.css" rel="stylesheet" />
    <link href="css/comingsoon.css" rel="stylesheet" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
     
  </head>
  <body>
    <main class="details-main">
      <form>
        <div class="details-ordersummary-content">
          <section class="details-sections" aria-label="Checkout details">
            <div class="details-text-container">
              <h1>Checkout details</h1>
            </div>
            <label for="firstname" class="sr-only">First name</label>
            <input
              class="inputfield-details"
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First name"
              required
            />
            <label for="lastname" class="sr-only">Last name</label>
            <input
              class="inputfield-details"
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last name"
              required
            />
            <label for="address" class="sr-only">Address</label>
            <input
              class="inputfield-details"
              type="text"
              id="address"
              name="address"
              placeholder="Address"
              required
            />
            <label for="emailaddress" class="sr-only">Email Address</label>
            <input
              class="inputfield-details"
              type="email"
              id="emailaddress"
              name="emailaddress"
              placeholder="Email address"
              required
            />
            <label for="phonenumber" class="sr-only">Phone number</label>
            <input
              class="inputfield-details"
              type="tel"
              id="phonenumber"
              name="phonenumber"
              placeholder="Phone number"
              required
            />
            <label for="billingaddress" class="sr-only">Billing address</label>
            <input
              class="inputfield-details"
              type="text"
              id="billingaddress"
              name="billingaddress"
              placeholder="Billing address"
              required
            />
          </section>
          <section class="ordersummary-section" aria-label="Order summary">
            <div class="ordersummary-text-container">
              <h1>Order summary</h1>
            </div>
            <div class="image-text-container">
              <div class="ordersummary-image-container">
                <img src="images/SCOTTmain.png" alt="photo of scott jacket" />
              </div>
              <div class="ordersummary-text">
                <div class="productname-container">
                  <h3>SCOTT</h3>
                  <p>Hardshell superior</p>
                </div>
                <p>Color: Black</p>
                <p>Size: Medium</p>
                <div class="quantity-total-container">
                  <p>Quantity: 1</p>
                  <p>100.99 £</p>
                </div>
              </div>
            </div>
            <label for="discountcode-giftcard" class="sr-only"
              >Giftcard or discount</label
            >
            <input
              class="inputfield-details"
              type="text"
              id="discountcode-giftcard"
              name="discountcode-giftcard"
              placeholder="Discount code / Giftcard"
            />
            <div class="definition-list s-a-h">
              <dl class="order-total-dl">
                <dt class="order-label">Shipping and handling</dt>
                <dd class="order-value">25 £</dd>
              </dl>
            </div>

            <div class="definition-list">
              <dl class="order-total-dl">
                <dt class="order-label">Total</dt>
                <dd class="order-value">125.99 £</dd>
              </dl>
            </div>

            <hr aria-hidden="true" />
          </section>
        </div>

        <section class="expresscheckout-container">
          <h3>Express checkout</h3>
          <div class="paymentoptions-container">
            <a
              href="https://www.paypal.com/"
              target="_blank"
              aria-label="Pay with Paypal"
            >
              <img src="svg/paypal-svgrepo-com.svg" alt="Pay with Paypal" />
            </a>
            <a
              href="https://www.klarna.com/no/"
              target="_blank"
              aria-label="Pay with Klarna"
            >
              <img src="svg/klarnapink-svgrepo-com.svg" alt="Pay with klarna" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user"
              target="_blank"
              aria-label="We accept Google Pay"
            >
              <img
                src="svg/google-pay-svgrepo-com.svg"
                alt="Pay with Google pay"
            /></a>
          </div>

          <div class="definition-list">
            <dl class="order-total-dl column">
              <dt class="order-label">Order total</dt>
              <dd class="order-value">125.99 £</dd>
            </dl>
          </div>
          <div class="pay-order-button-container">
            <a
              class="button pay-order-button btn-green"
              href="confirmation.html"
              >Pay order</a
            >
          </div>
        </section>
      </form>
    </main>
  </body>
</html>

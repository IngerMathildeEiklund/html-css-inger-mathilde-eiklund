<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="" />
     
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
    <meta name="description" content="this is a description of the page" />
    <title>Rainy days</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,90.3,100..900;1,90.3,100..900&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,90.3,100..900;1,90.3,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/footer.css" rel="stylesheet" />
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/mens.css" rel="stylesheet" />
    <link href="/css/buttons.css" rel="stylesheet" />
    <link href="/css/scottproductpage.css" rel="stylesheet" />
    <link href="/css/cart.css" rel="stylesheet" />
    <link href="/css/details.css" rel="stylesheet" />
    <link href="/css/confirmation.css" rel="stylesheet" />
    <link href="/css/comingsoon.css" rel="stylesheet" />

     
  </head>
  <body>
    <main class="details-main">
      <div class="details-ordersummary-content">
        <section class="details-sections">
          <div class="details-text-container">
            <h2>Details</h2>
          </div>
          <label for="firstname" class="sr-only">First name</label>
          <input
            class="inputfield-details"
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First name"
            required
            aria-required="true"
          />
          <label for="lastname" class="sr-only">Last name</label>
          <input
            class="inputfield-details"
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last name"
            required
            aria-required="true"
          />
          <label for="address" class="sr-only">Address</label>
          <input
            class="inputfield-details"
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
            aria-required="true"
          />
          <label for="emailaddress" class="sr-only">Email Address</label>
          <input
            class="inputfield-details"
            type="email"
            id="emailaddress"
            name="emailaddress"
            placeholder="Email address"
            required
            aria-required="true"
          />
          <label for="phonenumber" class="sr-only">Phone number</label>
          <input
            class="inputfield-details"
            type="tel"
            id="phonenumber"
            name="phonenumber"
            placeholder="Phone number"
            required
            aria-required="true"
          />
          <label for="billingaddress" class="sr-only">Billing address</label>
          <input
            class="inputfield-details"
            type="text"
            id="billingaddress"
            name="billingaddress"
            placeholder="Billing address"
            required
            aria-required="true"
          />
        </section>
        <section class="ordersummary-section">
          <div class="ordersummary-text-container">
            <h2>Order summary</h2>
          </div>
          <div class="image-text-container">
            <div class="ordersummary-image-container">
              <img src="images/SCOTTmain.png" alt="photo of scott jacket" />
            </div>
            <div class="ordersummary-text">
              <div class="productname-container">
                <h2>SCOTT</h2>
                <p>Hardshell superior</p>
              </div>
              <p>Color: Black</p>
              <p>Size: Medium</p>
              <div class="quantity-total-container">
                <p>Quantity: 1</p>
                <p>100,99 £</p>
              </div>
            </div>
          </div>
          <label for="giftcard-discountcode" class="sr-only"
            >Giftcard or discount</label
          >
          <input
            class="inputfield-details"
            type="text"
            id="discountcode-giftcard"
            name="discountcode-giftcard"
            placeholder="Discount code / Giftcard"
            aria-required="false"
          />
          <div class="shipping-container">
            <p>Shipping and handling</p>
            <h3>25 £</h3>
          </div>
          <div class="total-container">
            <p>Total</p>
            <h3>125,99 £</h3>
          </div>
          <hr />
        </section>
      </div>

      <section class="expresscheckout-container">
        <h3>Express checkout</h3>
        <div class="paymentoptions-container">
          <img src="svg/paypal-svgrepo-com.svg" alt="icon of paypal payment" />
          <img
            src="svg/klarnapink-svgrepo-com.svg"
            alt="icon of klarna payment"
          />
          <img
            src="svg/google-pay-svgrepo-com.svg"
            alt="icon of googlepay
          payment"
          />
        </div>
        <h2>Order total: 125,99 £</h2>
        <div>
          <button class="button pay-order-button">Pay order</button>
        </div>
      </section>
    </main>
  </body>
</html>
